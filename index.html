<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-area">
      <div class="road">
        <div class="goat" id="goat">
          <img src="./assets/goat.png" alt="goat-image" />
        </div>
        <div class="object" id="leaf">
          <img src="./assets/leaf.png" alt="leaf-image" />
        </div>
        <div class="object" id="bike">
          <img src="./assets/bike.png" alt="bike-image" />
        </div>
      </div>
    </div>
    <div class="score">Score: <span id="score">0</span></div>
    <script src="./script.js"></script>
  </body>
</html>
